<!DOCTYPE html>
<html lang="en">
<head>
<title>Squirrel Tracker</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

body {
  font-family: Arial;
  margin: 0;
}

.header {
  padding: 10px;
  text-align: center;
  background: url('https://www.freewebheaders.com/wp-content/gallery/wildlife/beautiful-american-red-squirrel-website-header.jpg');
  color: white;
  font-size: 30px;
}

.content {padding:20px;}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: 200px;
  background-color: #f1f1f1;
}

li a {
  display: block;
  color: #000;
  padding: 8px 16px;
  text-decoration: none;
}

/* Change the link color on hover */
li a:hover {
  background-color: #555;
  color: white;
}

</style>
</head>
<body>

<div class="header">
  <title>Squirrel Tracker</title>
  <h1>Squirrel Tracker</h1>
  <p>Powered by Logston Inc</p>
</div>

<div class="content">
  <h1>Content</h1>
  <ul>
  <li><a href="/map">{{ maps }}</li>
  <li><a href="/sightings">{{ sightings }}</li>
  <li><a href="/add">{{ add }}</li>
  <li><a href="sightings/stats">{{ stats }}</li>
  </ul>
  <br><br>
  <iframe width="876" height="493" src="https://www.youtube.com/embed/aDi8VWE4Cq8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
 allowfullscreen></iframe>
</div>

</body>
</html>
